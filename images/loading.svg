<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg class="loading" width="100%" height="100%" viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <style type="text/css">
        .cercle{
        animation: bounce 1s infinite ease-in-out alternate;
        opacity:0.8;
        }
        #c1{
        animation-delay:0ms;
        }
        #c2{
        animation-delay:50ms;
        }
        #c3{
        animation-delay:125ms;
        }
        @keyframes bounce {
        0% { cx:300 }
        50% {opacity:0.5}
        100% { cx:200 }
        }
    </style>
    <g id="cercles" stroke="none" stroke-width="0" fill="none" fill-rule="evenodd" >
        <ellipse class="cercle" id="c1" fill="#4990E2" cx="-50" cy="250"
                 rx="8"
                 ry="8"/>
        <ellipse class="cercle" id="c2" fill="#4990E2" cx="-50" cy="250" rx="8"
                 ry="8"/>
        <ellipse class="cercle" id="c3" fill="#4990E2" cx="-50" cy="250"
                 rx="8"
                 ry="8"/>
    </g>
</svg>