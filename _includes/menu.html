<nav class="flexcontainer">
    {% assign homeactiv = nil %}
    {% if page.categories contains 'homepage' %}
    {% assign homeactiv = 'active' %}
    {% endif %}
    <a href="/" class="{{ homeactiv }}">
        Home
    </a>
    {% for item in site.navigation %}
    {% assign class = nil %}
    {% if page.url contains item.url %}
    {% assign class = 'active' %}
    {% endif %}
    <a href="{{ item.url }}" class="{{ class }}">
        {{ item.title }}
    </a>
    {% endfor %}
</nav>
